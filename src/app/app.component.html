<header class="hero-section">
  <h1 class="hero-title">Capitalent</h1>
  <p class="hero-subtitle">Impulsa tu talento con nuestra plataforma</p>
  <button class="start-btn" (click)="onStartFree()">Start for free</button>
</header>

<section class="pricing-section">
  <h2>Planes</h2>
  <div class="pricing-cards">
    <div class="card free">
      <h3>Free</h3>
      <p>Acceso limitado pero ideal para comenzar.</p>
      <button (click)="selectPlan('Free')">Empieza Gratis</button>
    </div>
    <div class="card pro">
      <h3>Pro</h3>
      <p>Acceso completo a todas las funcionalidades.</p>
      <button (click)="selectPlan('Pro')">Subir a Pro</button>
    </div>
  </div>
</section>

<section class="contact-section">
  <h2>Cont√°ctanos</h2>
  <form (ngSubmit)="onSubmitContact()" #contactForm="ngForm">
    <input type="text" placeholder="Nombre" [(ngModel)]="contact.name" name="name" required>
    <input type="email" placeholder="Email" [(ngModel)]="contact.email" name="email" required>
    <textarea placeholder="Mensaje" [(ngModel)]="contact.message" name="message" required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>
</section>

<div class="whatsapp-float" (click)="openWhatsApp()">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
</div>
